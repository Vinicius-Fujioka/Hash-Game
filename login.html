<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Jogo da Velha</title>

    <link rel="stylesheet" href="/css/login.css">
    <script defer src="./javascript/login.js"></script>
</head>

<body>

    <form class="login-form">
        <div class="login_header">
            <img src="/images/hash.png" alt="icone jogo da velha">
            <h1>Jogo da Velha</h1>
        </div>

        <input type="text" placeholder="Jogador 1" class="login_input1">
        <input type="text" placeholder="Jogador 2" class="login_input2">
        <button type="submit" class="login_button" disabled>Jogar</button>
    </form>

</body>

</html>
